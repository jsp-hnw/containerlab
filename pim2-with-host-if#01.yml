    R1:
      kind: linux
      image: frr
      binds:
        - daemons:/etc/frr/daemons
        - frr1.conf:/etc/frr/frr.conf
      sysctls:
        net.ipv6.conf.all.forwarding: 1
        net.ipv6.conf.all.disable_ipv6: 0
        net.ipv6.conf.default.forwarding: 1
        net.ipv6.conf.default.disable_ipv6: 0
